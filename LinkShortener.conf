<VirtualHost *:80>
        ServerName <mysite.com>
        ServerAdmin <you@email.com>
        WSGIScriptAlias / /var/www/LinkShortener/LinkShortener.wsgi
        <Directory /var/www/LinkShortener/LinkShortener/>
            Order allow,deny
            Allow from all
        </Directory>
        Alias /static /root/LinkShortener/LinkShortener/static
        <Directory /var/www/LinkShortener/LinkShortener/static/>
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
