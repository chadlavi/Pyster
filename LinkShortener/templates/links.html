<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <style type="text/css">
            body {
                font-family: "Ubuntu", sans-serif;
            }
    
            td.url {
                max-width: 300px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="hero is-fullheight">
            <div class="level is-mobile is-paddingless hero-body">
                <div class="level-item">
                    <div>
                        <h1 class="title is-1 has-text-centered section"><a href="/">üîó‚ö°Ô∏èüîó‚ö°Ô∏èüîó‚ö°Ô∏è</<//a></h1>
                        <div class="buttons is-centered">
                            <a class="button is-info" href="/shorten">shorten a link</a>
                        </div>
                        <div>
                            <table class="table is-fullwidth is-hoverable is-striped">
                                <thead>
                                    <th>short link</th>
                                    <th>original url</th>
                                </thead>
                                <tbody>
                                    {% for link in links %}
                                    <tr>
                                        <td><a href="{{link.short}}">{{link.short}}</a></td>
                                        <td class="url">{{link.url}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
   </html>
